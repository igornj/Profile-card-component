<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel=stylesheet href="/style.css" media="screen"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body id=main>
  <img class=circle01 src="/images/bg-pattern-top.svg" alt="">
  <img class=circle02 src="/images/bg-pattern-bottom.svg" alt="">
  
  <div id="box">
    <img class=logo src="/images/image-victor.jpg" alt="">
    <img class=card src="/images/bg-pattern-card.svg" alt="">
    
    <h4 class=nomeinfo>Victor Crest 26 London</h4>
  
    <h4 class=follow>80K Followers</h4>

    <h4 class=likes>803K Likes</h4>

    <h4 class=photos>1.4K Photos</h4>

  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Igor Nunes Jardim</a>.
  </div>
</body>
</html>
